apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-workflows
  namespace: argocd
spec:
  project: default
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    chart: bitnamicharts/argo-workflows
    repoURL: registry-1.docker.io
    targetRevision: 10.0.0
    helm:
      releaseName: argo-workflows
      #valuesFiles:
      #- values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
